name: Run Marketing Agent Daily

on:
  # Trigger the workflow manually from the Actions tab
  workflow_dispatch:
  # Schedule the workflow (e.g., runs every Monday at 10:00 AM UTC)
  schedule:
    - cron: '0 10 * * 1' 

jobs:
  run_agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Marketing Agent Script
        env:
          # Securely pass the API key from GitHub Secrets
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python agent.py "Create the content strategy for our new Q4 campaign."
